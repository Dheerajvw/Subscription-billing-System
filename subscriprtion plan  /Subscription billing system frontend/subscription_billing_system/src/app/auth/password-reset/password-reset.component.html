<div class="auth-container">
  <div class="auth-card">
    <div class="logo">
      <img src="assets/images/logo.png" alt="SubScript Services Logo" onerror="this.src='assets/images/default-logo.png'; this.onerror='';">
    </div>
    
    <h2>Reset your password</h2>
    
    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>
    
    <form *ngIf="!resetRequested" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be valid</div>
        </div>
      </div>
      
      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="isLoading">Sending...</span>
        <span *ngIf="!isLoading">Send Reset Link</span>
      </button>
      
      <div class="auth-links">
        <p><a routerLink="/auth/login">Back to Login</a></p>
      </div>
    </form>

    <!-- Success message (shown after form submission) -->
    <div *ngIf="resetRequested" class="success-message">
      <div class="success-icon">âœ“</div>
      <h3>Reset link sent!</h3>
      <p>Check your email for instructions to reset your password.</p>
      <button (click)="goToLogin()" class="btn-secondary">Return to login</button>
    </div>
  </div>
</div>
