<div class="auth-container">
  <div class="auth-card">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="SubScript Services Logo" class="logo" />
    </div>
    
    <h2>Welcome back</h2>
    <p class="subtitle">Login to your account</p>
    
    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="success-alert">
      {{ successMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Username or Email</label>
        <input 
          type="text" 
          id="email" 
          formControlName="email"
          [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Username or Email is required</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    
    <div class="auth-footer">
      <a (click)="goToPasswordReset()" style="cursor: pointer;">Forgot password?</a>
      <a (click)="goToRegister()" style="cursor: pointer;">New user? Register here</a>
    </div>
  </div>
</div>
